<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <style>
        .color-red {color: #FF5252;}
        .color-green {color: #32CD32;}
        .btn-login {background: #8BC34A; color:white;}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <h5 class="card-header text-center">Please Log In</h5>
                <div class="card-body">
                    <div class="text-center text-danger" th:if="${param.error}">
                        <h4 class="color-red">Invalid username and password.</h4>
                    </div>
                    <div class="text-center text-success" th:if="${param.logout}">
                        <h4 class="color-green">You have been logged out.</h4>
                    </div>
                    <form th:action="@{/login}" method="post" role="form">
                        <div class="form-group">
                            <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" name="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                        </div>
                    </form>
                    <div class="form-group text-center">
                        <a href="/register" class="btn btn-success mt-3">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
