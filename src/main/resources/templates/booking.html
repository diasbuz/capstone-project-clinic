<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Online Clinic</title>
    <link rel="stylesheet" th:href="@{/styles/css/booking.css}">
</head>
<body>
<header>
    <h1>Book Appointment with Dr. <span th:text="${doctor.name}">[Doctor Name]</span></h1>
</header>
<main>
    <section class="booking-section">

        <form th:action="@{/services/confirm-booking}" method="post">

            <label for="appointment">Available Appointments:</label>

            <select id="appointment" name="appointmentId" required>
                <option th:each="appointment : ${availableAppointments}"
                        th:value="${appointment.getAppointmentID()}"
                        th:text="${#temporals.format(appointment.dateTime, 'yyyy/MM/dd HH:mm EEEE')}">
                </option>
            </select>
        <button type="submit" name="appointmentId" th:if="${balance>=50}">Book</button>

    </div>
    <input type="hidden" name="doctorId" th:value="${doctor.userId}" />
    <input type="hidden" name="serviceId" th:value="${serviceId}" />
</form>

    </section>
</main>
<footer>
    <p>Contact Us: </p>
    <p>Phone: (123) 456-7890</p>
    <p>Email: contact@onlineclinic.com</p>
</footer>
</body>
</html>
