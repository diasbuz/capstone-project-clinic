<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Online Clinic</title>
    <link rel="stylesheet" th:href="@{/styles/css/booking.css}">
</head>
<body>
<header>
    <h1>Booking Confirmation</h1>
</header>
<main>
    <section class="confirmation-section">
        <div class="background-info">
            <h2 th:text="${message}">Your booking has been confirmed!</h2>
            <p>Thank you for booking with us. You will receive a confirmation email shortly.</p>
            <a th:href="@{/}" class="button">Back to Home</a>
        </div>
    </section>
</main>
<footer>
    <p>Contact Us:</p>
    <p>Phone: (123) 456-7890</p>
    <p>Email: contact@onlineclinic.com</p>
</footer>
</body>
</html>
