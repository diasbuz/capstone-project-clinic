<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Services - Online Clinic</title>
    <link rel="stylesheet" th:href="@{/styles/css/services.css}">
</head>
<body>
<header>
    <h1>Medical Services</h1>
</header>
<main>
    <section class="services-section">
        <h2>Select a Medical Discipline</h2>
        <div th:each="service : ${servicesWithDoctorCount}" class="service-panel">
            <h3 th:text="${service.getKey().getName()}">Service Name</h3>
            <p>Number of Doctors: <span th:text="${service.getValue()}">0</span></p>
            <a th:href="@{/services/doctors/{serviceId}(serviceId=${service.getKey().getServiceId()})}">View Doctors</a>
        </div>
    </section>
</main>
<footer>
    <p>Contact Us:</p>
    <p>Phone: (123) 456-7890</p>
    <p>Email: contact@onlineclinic.com</p>
</footer>
</body>
</html>
